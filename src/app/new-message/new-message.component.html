<div *ngFor="let item of items;index as i" class="message">
  <div class="message-header color-blue">
    <div class="message-header-date">
      <mat-icon class="mat-icon">date_range</mat-icon>
      <p>{{item.date}}</p>
    </div>
    <a href="#">
      <mat-icon class="font-size-20px color-blue">more_vert</mat-icon>
    </a>
  </div>
  <p>{{item.message}}</p>
</div>
